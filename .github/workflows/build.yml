name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/c4deszes/arm-gcc-docker/image:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Build
        run: |
          cmake --preset=armgcc-linux-debug .
